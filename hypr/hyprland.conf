# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,0x0,1
monitor=HDMI-A-1,1920x1080,-1920x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar # Waybar
exec-once = hyprpaper # Wallpaper
exec-once = hyprshade on vibrance
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # Gnome GUI Authenticate
exec-once = wl-paste --type text --watch cliphist store # cliphist with text
exec-once = ibus-daemon -d & # start ibus
exec-once = spotify

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun -show-icons
$lock = swaylock

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    left_handed = true

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur {
        enabled = true
        size = 2
        passes = 3
        noise = 0
        ignore_opacity = false
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.8, class:^Spotify$
windowrulev2 = float, class:^(org.gnome.Calculator|pavucontrol)$
windowrulev2 = workspace 10 silent, class:^Spotify$
windowrulev2 = stayfocused, class:^Rofi$
windowrulev2 = pin, title:^Key-caster$
windowrulev2 = noblur, class:^kitty$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = CONTROL ALT, DELETE, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, T, workspaceopt, allfloat
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, L, exec, $lock

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move focus to window
bind = ALT, 1, focusmonitor, 1
bind = ALT, 2, focusmonitor, 0

# Move workspace to window
bind = $mainMod CONTROL, 1, exec, hyprctl dispatch moveworkspacetomonitor 1 current
bind = $mainMod CONTROL, 2, exec, hyprctl dispatch moveworkspacetomonitor 2 current
bind = $mainMod CONTROL, 3, exec, hyprctl dispatch moveworkspacetomonitor 3 current
bind = $mainMod CONTROL, 4, exec, hyprctl dispatch moveworkspacetomonitor 4 current
bind = $mainMod CONTROL, 5, exec, hyprctl dispatch moveworkspacetomonitor 5 current
bind = $mainMod CONTROL, 6, exec, hyprctl dispatch moveworkspacetomonitor 6 current
bind = $mainMod CONTROL, 7, exec, hyprctl dispatch moveworkspacetomonitor 7 current
bind = $mainMod CONTROL, 8, exec, hyprctl dispatch moveworkspacetomonitor 8 current
bind = $mainMod CONTROL, 9, exec, hyprctl dispatch moveworkspacetomonitor 9 current
bind = $mainMod CONTROL, 0, exec, hyprctl dispatch moveworkspacetomonitor 10 current

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod SHIFT, J, workspace, e-1
bind = $mainMod SHIFT, K, workspace, e+1
bind = $mainMod CONTROL, J, workspace, -1
bind = $mainMod CONTROL, K, workspace, +1

# Switch languages with ibus
bind = $mainMod SHIFT, E, exec, ibus engine xkb:us::eng
bind = $mainMod SHIFT, V, exec, ibus engine Bamboo

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Open apps
bind = CONTROL SHIFT, Escape, exec, gnome-system-monitor

# Functional keys
bind =, XF86AudioPlay, exec, playerctl play-pause
binde=, XF86AudioRaiseVolume, exec, pamixer -i 5
binde=, XF86AudioLowerVolume, exec, pamixer -d 5
binde=, XF86AudioMute, exec, pamixer -t
binde=, XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind =, XF86Calculator, exec, gnome-calculator
binde=, Print, exec, grimblast copy area
